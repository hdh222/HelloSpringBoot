<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <div>
        <table>
            <a href="board/insertform" id="board_write">새글작성</a>
            <thead>
                <tr>
                    <th>글 번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boardList}">
                    <td th:text="${board.seq}"></td>
                    <td><a href="detail" th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${board.board_date}"></td>
                    <td><a th:href="@{board/delete(seq=${board.seq})}" th:if="${id == board.writer}">삭제</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
